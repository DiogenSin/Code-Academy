<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>7 pamoka</title>
</head>
<body>
    <main>
        <section id="task1">
            <div class="container">
                <h1>Get in touch</h1>
                <form>
                    <div class="twoInputs">
                        <div>
                            <label for="">Full name</label>
                            <input type="email" name="" id="" placeholder="Name">
                        </div>
                        <div>
                            <label for="">Email address</label>
                            <input type="email" name="" id="" placeholder="Email">
                        </div>
                    </div>
                    <div class="Block">
                        <label for="">Subject</label>
                        <input type="email" name="" id="" placeholder="Subject">
                    </div>
                    <div class="Block">
                        <label for="">Message</label>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                    </div>
                    <input type="submit" value="Send Message">
                </form>
            </div>
        </section>
        <section id="customForms">
            <form action="">
                <div class="customRadios">
                    <div>
                        <label for="gold">
                            <input type="radio" name="radijas" id="gold" value="gold" checked hidden>
                            <span class="switch-button">Gold</span>
                        </label>
                    </div>
                    <div>
                        <label for="lietus">
                            <input type="radio" name="radijas" id="lietus" value="lietus" hidden>
                            <span class="switch-button">Lietus</span>
                        </label>
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
